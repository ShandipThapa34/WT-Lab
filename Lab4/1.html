<!DOCTYPE html>
<html>
<head>
	<title>Odd or even</title>
</head>
<body>
<script type="text/javascript">
		do
		{
		var num= parseInt(prompt("Enter the number : "));
		if(isNaN(num)){
			  alert("INVALID INPUT!!!");
		   }
		}while(isNaN(num))

		if(num%2==0){
				alert(num + " is an even number.");
			}
		else{
				alert(num + " is a odd number.");
			}
	</script>
</body>
</html>
